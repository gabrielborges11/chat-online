<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite a mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var socket = io(); 

        
        function renderMessage(message) {
            $(".messages").append(`<p><strong>${message.author}:</strong> ${message.message}</p>`);
        }

        
        socket.on('previous', function(messages) {
            for (let message of messages) {
                renderMessage(message);
            }
        });

       
        socket.on('receiveMessage', function(message) {
            renderMessage(message);
        });

      
        $("#chat").submit(function(event) {
            event.preventDefault();

            var author = $("input[name=username]").val();
            var message = $("input[name=message]").val();

            if (author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message
                };

                socket.emit('sendMessage', messageObject); 
                $("input[name=message]").val(''); 
            }
        });
    </script>
</body>
</html>
